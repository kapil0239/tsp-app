name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Build and Push to ACR
        run: |
          az acr build \
            --registry ${{ secrets.ACR_NAME }} \
            --image backend-api:latest \
            --file backend/Dockerfile \
            backend/

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Connect to AKS
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_NAME }} \
            --overwrite-existing

      - name: Deploy Kubernetes Manifests
        run: |
          # Apply namespace and configmap
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          
          # Ensure service is public (remove internal annotation if exists)
          echo "Ensuring backend service is public..."
          kubectl annotate svc backend-api-service -n tsp-app \
            service.beta.kubernetes.io/azure-load-balancer-internal- || true
          kubectl annotate svc backend-api-service -n tsp-app \
            service.beta.kubernetes.io/azure-load-balancer-internal-subnet- || true
          
          # Create or update secret with SQL server FQDN
          # Use SQL_SERVER secret if provided, otherwise construct from SQL_SERVER_NAME
          if [ -n "${{ secrets.SQL_SERVER }}" ]; then
            SQL_SERVER_VALUE="${{ secrets.SQL_SERVER }}"
          elif [ -n "${{ secrets.SQL_SERVER_NAME }}" ]; then
            SQL_SERVER_VALUE="${{ secrets.SQL_SERVER_NAME }}.database.windows.net"
          else
            echo "Warning: SQL_SERVER or SQL_SERVER_NAME secret not found, using placeholder"
            SQL_SERVER_VALUE="SQL_PRIVATE_IP_HERE"
          fi
          
          SQL_USER_VALUE="${{ secrets.SQL_USER }}"
          SQL_USER_VALUE="${SQL_USER_VALUE:-sqladmin}"
          
          SQL_DATABASE_VALUE="${{ secrets.SQL_DATABASE }}"
          SQL_DATABASE_VALUE="${SQL_DATABASE_VALUE:-sqldb-tsp}"
          
          kubectl create secret generic sql-secret \
            --from-literal=SQL_SERVER="${SQL_SERVER_VALUE}" \
            --from-literal=SQL_USER="${SQL_USER_VALUE}" \
            --from-literal=SQL_PASSWORD="${{ secrets.SQL_PASSWORD }}" \
            --from-literal=SQL_DATABASE="${SQL_DATABASE_VALUE}" \
            --namespace=tsp-app \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Apply service
          kubectl apply -f k8s/service.yaml
          
          # Remove internal annotation to make service public (if it exists)
          echo "Ensuring service is public..."
          # Check if internal annotation exists and remove it
          if kubectl get svc backend-api-service -n tsp-app -o jsonpath='{.metadata.annotations.service\.beta\.kubernetes\.io/azure-load-balancer-internal}' 2>/dev/null | grep -q "true"; then
            echo "Removing internal annotation from service..."
            kubectl patch svc backend-api-service -n tsp-app --type='json' -p='[{"op": "remove", "path": "/metadata/annotations/service.beta.kubernetes.io~1azure-load-balancer-internal"}]' || true
            kubectl patch svc backend-api-service -n tsp-app --type='json' -p='[{"op": "remove", "path": "/metadata/annotations/service.beta.kubernetes.io~1azure-load-balancer-internal-subnet"}]' || true
            echo "Service updated. It may take a few minutes for Azure to provision a public IP."
          else
            echo "Service is already configured as public."
          fi
          
          # Wait a moment for annotation removal to take effect
          sleep 5
          
          # Show service status
          echo "Service status:"
          kubectl get svc backend-api-service -n tsp-app
          
          # Apply deployment (update image reference if needed)
          sed "s|acrtspdevdt0821.azurecr.io/backend-api:latest|${{ secrets.ACR_NAME }}.azurecr.io/backend-api:latest|g" k8s/deployment.yaml | \
          sed "s|YOUR_ACR_NAME.azurecr.io/backend-api:latest|${{ secrets.ACR_NAME }}.azurecr.io/backend-api:latest|g" | \
          kubectl apply -f -

      - name: Update Deployment Image
        run: |
          # Update the deployment image
          kubectl set image deployment/backend-api \
            backend-api=${{ secrets.ACR_NAME }}.azurecr.io/backend-api:latest \
            -n tsp-app
          
          # Force a rollout restart to ensure pods pick up the new image
          # This is necessary when using 'latest' tag since Kubernetes may not detect changes
          kubectl rollout restart deployment/backend-api -n tsp-app
          
          # Wait for rollout to complete
          kubectl rollout status deployment/backend-api -n tsp-app --timeout=5m
          
          # Verify deployment and pods
          echo ""
          echo "ðŸ“Š Deployment Status:"
          kubectl get deployment backend-api -n tsp-app
          echo ""
          echo "ðŸ“¦ Pod Status:"
          kubectl get pods -l app=backend-api -n tsp-app
          echo ""
          echo "âœ… Deployment updated successfully!"

            