apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "otel-collector.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otel-collector.labels" . | nindent 4 }}
data:
  otel-collector-config.yaml: |
{{- if .Values.config.override }}
{{ .Values.config.override | indent 4 }}
{{- else }}
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1024
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

    exporters:
      otlp/tempo:
        endpoint: {{ .Values.tempo.host }}:{{ .Values.tempo.port }}
        tls:
          insecure: {{ .Values.tempo.tlsInsecure }}

    extensions:
      health_check:
        endpoint: 0.0.0.0:{{ .Values.healthCheckPort }}

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/tempo]
{{- end }}
