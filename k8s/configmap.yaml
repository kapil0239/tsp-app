apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: tsp-app
data:
  PORT: "3001"
  NODE_ENV: "development"
  LOG_LEVEL: "info"
  # OTLP proxy: backend forwards frontend traces to this collector (for Azure Web App browser -> backend -> collector)
  OTEL_COLLECTOR_URL: "http://otel.monitoring.svc.cluster.local:4318"